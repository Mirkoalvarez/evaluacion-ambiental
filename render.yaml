services:
  - type: web
    name: evaluacion-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci || npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SQLITE_PATH
        value: ./data/database.sqlite

  - type: web
    name: evaluacion-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci || npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://evaluacion-backend.onrender.com/api
